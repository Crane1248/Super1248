<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Password Generator</title>
  <meta name="description" content="Generate strong, secure passwords for free online. Perfect for email, banking, and social media security.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    #password {
      font-size: 1.5em;
      font-weight: bold;
      padding: 10px;
      margin: 20px;
      background: #fff;
      display: inline-block;
      border-radius: 5px;
      word-break: break-word;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üîê Secure Password Generator</h1>
  <p>Click the button below to create a strong password for your accounts.</p>
  <div id="password">Your secure password will appear here</div><br>
  <button onclick="generatePassword()">Generate Password</button>

  <div class="footer">
    <p>üí° Tip: Use a password manager like <a href="https://nordpass.com" target="_blank">NordPass</a> to save your passwords safely. (Affiliate Link)</p>
    <p><a href="https://www.buymeacoffee.com/yourname" target="_blank">‚òï Buy me a coffee</a> if you find this tool helpful!</p>
  </div>

  <script>
    function generatePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}<>?";
      let password = "";
      for (let i = 0; i < 16; i++) {
        const randIndex = Math.floor(Math.random() * chars.length);
        password += chars[randIndex];
      }
      document.getElementById("password").textContent = password;
    }
  </script>
</body>
</html>
